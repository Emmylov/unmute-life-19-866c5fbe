
# Project ID from the Supabase dashboard
project_id = "kjjnnzwtqniqmaupecle"

[api]
# Port number for the API gateway
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Port number for the database
port = 54322
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 15
max_client_conn = 100

[realtime]
enabled = true

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
enable_confirmations = false
double_confirm_changes = true
enable_reset_password = true

[analytics]
enabled = false
port = 54327

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

# Enable the Functions service
[functions]
enabled = true
